{% extends "cached_file_converter/base.html" %}

{% block content %}
  <h2>Give here original file to be converted</h2>
  <p>
  <form method="POST" enctype="multipart/form-data" onsubmit="return false;" >
    {% csrf_token %}
    <span class="btn btn-primary btn-file">
    Press this button to upload a file for conversion <input id="file" type="file"/>
    </span>
  </form>
  <h3>Conversion status and download link when file is ready for download:</h3>
  <pre id="log"> - idle - </pre>
{% endblock content %}
